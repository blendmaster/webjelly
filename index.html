<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>Webjelly: 3D strong</title>

<style>
  input, button, label { cursor: pointer }
</style>

<h1>Webjelly</h1>

<p>Webjelly renders things! Try it out!
<p>Select an input file:
  <input type=file id=file>

<div>
  <button id=zoom-in type=button>Zoom in</button>
  <button id=zoom-out type=button>Zoom out</button>
  <span>Shading:
    <label><input id=flat type=radio name=shading>Flat</label>
    <label><input id=gouraud type=radio name=shading checked>Gouraud</label>
  </span>
  <span>, Triangle Orientation:
    <label><input id=front type=radio name=orientation checked>Front</label>
    <label><input id=back type=radio name=orientation>Back</label>
  </span>
</div>

<div>
  <canvas id=canvas width=500 height=500>
    Oh gosh, your browser doesn't support canvas ;_;
  </canvas>
</div>

</small>
