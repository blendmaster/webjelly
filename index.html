<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>Webjelly: 3D strong</title>

<style>
  input, button, label { cursor: pointer }
  #canvas { cursor: pointer }
</style>

<h1>Webjelly</h1>

<p>Webjelly renders things! Try it out!
<p>Select an input file:
  <input type=file id=file>

<div>Texture:
  <ul>
    <li><label><input type=radio id=none name=texture checked>None</label>
        (Shading:
        <label><input id=flat type=radio name=shading>Flat</label>
        <label><input id=gouraud type=radio name=shading checked>Gouraud</label>)
    <li><label><input type=radio id=environment name=texture>Environment Map</label>
        <label>(File: <input type=file id=env-texture>)</label>
    <li><label><input type=radio id=threedee name=texture>3D</label>
        <label>(File: <input type=file id=threedee-texture>)</label>
    <li><label><input id=donut type=radio name=texture checked>Tiled Donut</label>
        <label>(File: <input type=file id=donut-texture>)</label>
  </ul>
</div>
<div>
  <button id=zoom-in type=button>Zoom in</button>
  <button id=zoom-out type=button>Zoom out</button>
  <span>Triangle Orientation:
    <label><input id=front type=radio name=orientation checked>Front</label>
    <label><input id=back type=radio name=orientation>Back</label>
  </span>
</div>

<div>
  <canvas id=canvas width=500 height=500>
    Oh gosh, your browser doesn't support canvas ;_;
  </canvas>
</div>

<small>
  &copy; 2012 Steven Ruppert. You can also view

</small>
